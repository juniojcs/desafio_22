<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Profile Settings - Desafio 22</title>
</head>
<body>
    <div id="container">
        <header>
            <img src="https://picsum.photos/48" alt="perfil aleatorio">
            <id class="titulo">
            <h3>Marvin McKinney</h3>
            <small>marvin.mckinney@example.com</small>
            </id>
        </header>
        <div id="menu">
            <hr>
            <section>
                <h6>CONTA</h6>          
                <div class="dados">
                    <i class="ph ph-user-circle"></i>
                    <h4>Dados Pessoais</h4>
                    <i class="ph ph-caret-right"></i>
                </div>
                <div class="dados">
                    <i class="ph ph-key"></i> 
                    <h4>  Informações de login</h4>
                    <i class="ph ph-caret-right"></i>
                </div>
            </section>
            <hr>
            <section>
                <h6>PREFERÊNCIAS</h6>
                <div class="dados">
                    <i class="ph ph-bell"></i>
                    <h4>Notificações</h4>
                    <i class="ph ph-caret-right"></i>
                </div>
                <div class="dados">
                    <i class="ph ph-person-arms-spread"></i>
                    <h4>Acessibilidade</h4>
                    <i class="ph ph-caret-right"></i>
                </div>
            </section>
            <hr>
            <section>
                <h6>PRIVACIDADE</h6>
                <div class="dados">
                    <i class="ph ph-devices"></i>
                    <h4>Aparelhos Conectados</h4>
                    <i class="ph ph-caret-right"></i>
                </div>
                <div class="dados">
                    <i class="ph ph-user-switch"></i>
                    <h4>Contas Vinculas</h4>
                    <i class="ph ph-caret-right"></i>
            </section>
            <hr>
            <footer>
                <div class="dados">
                    <i class="ph ph-question"></i> 
                    <h4>Central de Ajuda</h4>
                </div>
                <h4 style="color: red;"><i class="ph ph-sign-out"></i>
                    Sair</h4>
            </footer>
        </div>

    </div>
    
</body>
</html>
